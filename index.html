<head>

  <title>Embed Bot Spline</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    #spline-container {
  position: absolute;
  top: 0;
  left: 250px; 
  width: 100%; 
  height: 100%;
  z-index: -1; 
}
    spline-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="spline-container">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
